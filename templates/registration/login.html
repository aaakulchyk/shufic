{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row">
  <div class="col-6">
    <h2 class="title title-login">Вход</h2>
    <form method="post">
      <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Войти</button>
      </div>
    </form>
    <div class="signup">
      <span>Нет аккаунта?</span>
      <a class="signup-link" href="/accounts/signup/">Зарегистрироваться</a>
    </div>
  </div>
</div>
{% endblock %}
