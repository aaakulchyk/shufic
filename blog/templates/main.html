{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шуфик</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/open-iconic-master/font/css/open-iconic-bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>
  </head>
  <body>
    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row d-flex justify-content-between bg-dark">
      <div class="navbar-brand brand">
        <a class="brand__home" href="/"><img width="20%" src="{% static 'images/shufic_silent.png' %}" class="img-fluid" alt="Тихий Мишаня"></a>
        <a class="brand__bio" href="/bio">Шуфик</a>
      </div>
      <div class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <form class="form-inline">
          <input class="form-control mr-2" type="search" placeholder="Найти шедевр" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Найти</button>
        </form>
      </div>
      <nav class="navbar login flex-row ml-md-auto d-none d-md-flex navbar-expand-sm bg-light">
        <ul class="navbar-nav">
          {% if username %}
            <li class="nav-item"> <a href = "/auth/logout/"> Выйти {{ username }} </a></li>
          {% else %}
            <li class="nav-item"><a href="/auth/login/">Войти</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <div class="container">
      {% block home %}{% endblock %}
      {% block video %}{% endblock %}
      {% block bio %}{% endblock %}
      {% block log %}{% endblock %}
    </div>

    <!-- Linking JavaScript for Bootsrap 4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
